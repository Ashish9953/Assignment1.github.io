<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>SignUp-Page</title>
    
  </head>
  <body>
    <a class="btn btn-primary" href="index.html" role="button">Home</a>
    <section class="login py-5 bg-light " >
    <div class="container">
      <div class="row g-0">
      <div class="col-lg-5">
        <img src="images/berger.png" alt="image" class="img-fluid">
      </div>
      <div class="col-lg-7 text-center py-5">
        <h1 class="animate__animated animate__heartBeat animate__infinite">Welcome</h1>
        <form name="loginForm" action="index.html" onsubmit="return validateForm1()">
          
           <div class="form-row  pt-5">
             
            <div class="offset-1 inp px-3 col-lg-10"><label class="px-2" >FirstName</label>
              <input type="text" class="inp px-3"  placeholder="First Name" name="firstName">
            </div>
           </div>
           <div class="form-row  pt-5">
             
            <div class="offset-1 inp px-2 col-lg-10"><label class="px-2">LastName&nbsp; </label>
              <input type="text" class="inp px-3"  placeholder="Last Name" name="lastName">
            </div>
           </div>
           <div class="form-row  pt-5">
             
            <div class="offset-1 inp px-2 col-lg-10"><label class="px-2">Email-ID&nbsp;</label>
              <input type="email" class="inp px-3"  placeholder="Email id/Username" name="email">
            </div>
           </div>
           <div class="form-row  pt-5">
             
            <div class="offset-1 inp px-2 col-lg-10"><label class="px-2">Password</label>
              <input type="password" class="inp px-3"  placeholder="password" name="pwd">
            </div>
           </div>
           <div class="form-row  pt-5">
             
            <div class="offset-1 inp px-2 col-lg-10"><label class="px-0" style="font-size:13px;"><b>Confirm<br>Password &nbsp;&nbsp;&nbsp;&nbsp;</b></label>
              <input type="password" class="inp px-3"  placeholder="Confirm Password" name="cnfpwd">
            </div>
           </div>
              <div class="form-row pt-3" >
          <label>
           <input   type="checkbox" checked="checked" name="remember">Remember me</label>
          </div>
          <div class="form-row pt-3 pb-3">
            <div class="offset-1 col-lg-10">
              <button class="btn1">Register!</button>
            </div>
              
          </div>
          
        </form>
        <p>OR Register With</p>
        <span><i class="fab fa-facebook"></i></span>
         <span><i class="fab fa-google-plus"></i></span>
      </div>
      </div>
    </div>
    </section>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
  </body>
</html>
